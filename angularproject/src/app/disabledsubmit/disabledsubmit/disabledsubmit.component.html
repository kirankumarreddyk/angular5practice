


<form class="form-inline" #loginForm="ngForm" novalidate (ngSubmit)="BrotherInsertSubmit(loginForm.value, loginForm.valid)"
  accessible-form>

  <div class="form-group col-md-12">
    <label class="p-label col-md-2">Email address:</label>
    <input type="email" class="form-control" id="email" placeholder="Email Address" name="email" email="true"
      [(ngModel)]="brotherobj.email" #email="ngModel" pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" required (blur)="email.valid ?valueExists('email',false,brotherobj.email):''">
    <div *ngIf="loginForm.submitted && email.invalid" class="text-danger">
      <div *ngIf="email?.errors.required" class="castereq">Email is required</div>
      <div *ngIf="email?.errors.pattern" class="castereq">Email must be a valid email address</div>
    </div>
  </div>

    <div class="form-group col-md-12">
    <br>
    <br>
    <label class="p-label col-md-2">Password:</label>
    <input type="password" class="form-control" name="password" id="pwd" placeholder="Enter any Password" [(ngModel)]="brotherobj.password"
      #password="ngModel" minlength="6" maxlength="18" required>
    <div *ngIf="password.errors && loginForm.submitted" class="text-danger">
      <div *ngIf="password?.errors.required" class="castereq">
        Password is required
      </div>
      <div *ngIf="password?.errors.minlength" class="castereq">
        Password must be at least 6 characters long.
      </div>
    </div>
  </div>

  <div class = "error"> {{ errMsg }} </div>
   <button type="submit" class="btn btn-lg btn-info btn-block btnlog" [disabled]="loginForm.invalid" (click)="login()">Login</button>
   </form>
