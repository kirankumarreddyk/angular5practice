<div class="container" style="width: 100%;height: 100vh;padding: 0%;">

  <ngx-carousel [inputs]="carouselOne" (carouselLoad)="myfunc($event)">
    <ngx-item NgxCarouselItem>
      <img src="assets/images/01.jpg" style="width: 100vw;height: 100vh;">
    </ngx-item>
    <ngx-item NgxCarouselItem>
      <img src="assets/images/02.jpg" style="width: 100vw;height: 100vh;">
    </ngx-item>
    <ngx-item NgxCarouselItem>
      <img src="assets/images/03.jpg" style="width: 100vw;height: 100vh;">
    </ngx-item>
    <ngx-item NgxCarouselItem>
      <img src="assets/images/04.jpg" style="width: 100vw;height: 100vh;">
    </ngx-item>
    <button NgxCarouselPrev class='leftRs'>&lt;</button>
    <button NgxCarouselNext class='rightRs'>&gt;</button>
  </ngx-carousel>

</div>


<!-- 2nd carousel -->
  <div class="dsrjhtjt">
    <ngx-carousel [inputs]="carouselTile" (carouselLoad)="carouselTileLoad($event)" class="nbs-flexisel-ul">
      <ngx-tile NgxCarouselItem *ngFor="let item of carouselTileItems" class="nbs-flexisel-ul">
        <div class="nbs-flexisel-item" style="width: 171px;">
          <div class="col_1">
            <div style="width:180px;height:180px;">
              <img src="{{item.image}}" class="hover-animation image-zoom-in img-responsive" alt="" style="height:180px;width:89%;">
            </div>
            <h4 class="itprofi">{{item.profileid}}</h4>
            <p style="margin-bottom: 10px;text-align:center;">{{item.caste}}</p>
  
            <input type="submit" name="index_view" style="background: rgba(74, 195, 78, 0.9);padding: 15px;width: 94%;"
              value="View Full Profile">
          </div>
  
        </div>
      </ngx-tile>
      <div NgxCarouselPrev class="nbs-flexisel-nav-left" style="top: 114px;"></div>
      <div NgxCarouselNext class="nbs-flexisel-nav-right" id="nbs_flexisel" style="top: 114px;right: 29px;"></div>
    </ngx-carousel>
  </div>
